name: 🚀 量子財富橋自動部署到Railway

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 部署到Railway
    
    steps:
    - name: 📁 檢出代碼
      uses: actions/checkout@v4
      
    - name: 🐍 設置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 安裝Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 🚄 安裝Railway CLI
      run: npm install -g @railway/cli
      
    
    - name: 🔗 鏈接Railway項目
      run: |
        if ! railway status > /dev/null 2>&1; then
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        fi
        
    - name: ⚙️ 設置環境變數
      run: |
        railway variables set SESSION_SECRET="${{ secrets.SESSION_SECRET }}"
        railway variables set SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
        railway variables set SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
        railway variables set SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
        
    - name: 🚀 部署到Railway
      run: railway up --yes
      
    - name: 📊 獲取部署狀態
      run: |
        echo "🎉 量子財富橋部署完成！"
        echo "🌐 應用網址: $(railway status --json | jq -r '.project.name').railway.app"
        
    - name: 💫 部署成功通知
      run: |
        echo "::notice title=部署成功::量子財富橋已成功部署到Railway！GIGI量子DNA驅動系統上線！✨"
